<!--Data--><script>
var maxwidth = 20, maxheight = 20; // Canvas max size.
var width = 7, height = 7; // Canvas size.
var xoffset = picoDiv(maxwidth - width, 2); // Canvas offset.
var yoffset = picoDiv(maxheight - height, 2); // Canvas offset.
const maxpage = 20; // Buffer max page.
var page = 1; // Buffer page index.
const maxdepth = 6; // Max color depth.
var depth = 4; // Color depth.
var menumode = 0; // Menu mode: 0=size 1=page 2=color
var buffers = []; // Pixels buffers.
var playing = 1; // Playing count.
var pixels = []; // Canvas pixels.
var colors = [255,255,255,255,223,175,159,255,247,191,191,191,231,0,95,0,119,239,0,151,63,167,0,0,143,0,119,0,63,23]; // Colors.
const maxcolor = 10; // Color max size.
var appurl = null; // Referenced url.
</script><!--/Data-->
<!--Menu--><script>

// Enable or disable menu.
function updateMenu(id, enable, text=null, icon=null) {
	let e = document.getElementById(id);
	if (e) {
		e.style.display = enable ? "flex" : "none";
		let e1 = document.getElementById(id + "Text");
		if (e1) {
			e1.style.display = text ? "flex" : "none";
			e1.innerText = text ? text : "";
		} else {
			e.style.display = text ? "flex" : "none";
			e.innerText = text ? text : "";
		}
		let e2 = document.getElementById(id + "Icon");
		if (e2) {
			e2.style.display = icon ? "flex" : "none";
			e2.src = icon ? icon : "";
		}
	}
}

// Set darkmode.
async function darkmode(enable) {
	let e = document.body;
	if (e) {
		e.style.backgroundColor = enable ? "#888" : "#fff";
		e.style.color = enable ? "#fff" : "#888";
	}
	updateMenu("title", !enable);
	updateMenu("subtitle", !enable);
}

// Update buttons.
function updateButtons() {
	if (menumode == 0) {
		updateMenu("select", true, "x" + width);
		updateMenu("minus", true, "-");
		updateMenu("plus", true, "+");
	} else if (menumode == 1) {
		updateMenu("select", true, "" + page);
		updateMenu("minus", true, "<");
		updateMenu("plus", true, ">");
	} else if (menumode == 2) {
		updateMenu("select", true, "x" + depth);
		updateMenu("minus", true, "<");
		updateMenu("plus", true, ">");
	}
}

// Update icon image.
async function updateIcons(force = true) {

	// Update buffer.
	if (force || buffers[page - 1]) {
		//console.log("Update" + page + ": " + buffers[page - 1]);

		// Store canvas pixels to buffers.
		buffers[page-1] = [0, width, height];
		for (let j = yoffset; j < yoffset + height; j++) {
			for (let i = xoffset; i < xoffset + width; i++) {
				if (pixels[j][i]) {
					let k = buffers[page-1].length;
					buffers[page-1][k] = pixels[j][i];
					buffers[page-1][k+1] = i - xoffset;
					buffers[page-1][k+2] = j - yoffset;
				}
			}
		}
		if (buffers[page-1].length <= 3) {
			buffers[page-1] = null;
		}
	}

	// Update icon image.
	if (buffers[page - 1]) {
		let data = await picoSpriteData(buffers[page - 1], colors);
		updateMenu("action", true, null, data);
	} else {
		updateMenu("action", true, "^");
	}
	updateButtons();
}

// Action button for back to app or start sharing.
async function menuAction() {
	updateIcons();
	picoResetParams();

	// Create num code to share url.
	let k = 0;
	for (let p = 0; p < maxpage; p++) {
		if (buffers[p]) {
			picoSetNumcode(buffers[p], k);
			k++;
		}
	}
	if (k > 0 &&
		((colors[0] == 255 && colors[1] == 255 && colors[2] == 255) ||
		(colors[0] == 0 && colors[1] == 0 && colors[2] == 0))) {
		picoSetColcode(colors, k);
	}

	// Back to app or start sharing.
	if (appurl) {
		await picoReload(appurl);
	} else {
		await picoShare();
	}
}

// Select button.
function menuSelect(x) {

	// Change menu mode.
	if (x == 0) {
		menumode = menumode >= 0 && menumode + 1 <= 2 ? menumode + 1 : 0;

	// Change canvas size.
	} else if (menumode == 0) {
		width = width + x < 3 ? 3 : width + x >= maxwidth ? maxwidth : width + x;
		height = height + x < 3 ? 3 : height + x >= maxheight ? maxheight : height + x;
		xoffset = picoDiv(maxwidth - width, 2);
		yoffset = picoDiv(maxheight - height, 2);
		//console.log("Size: " + width + "x" + height + " + " + xoffset + "," + yoffset);
		playing = -1; // Restart.

	// Change canvas page.
	} else if (menumode == 1) {
		page = page + x < 1 ? 1 : page + x >= maxpage ? maxpage : page + x;
		//console.log("Page: " + page);
		playing = -1; // Restart.

		// Load canvas from buffers.
		if (buffers[page - 1]) {
			for (let j = 0; j < maxheight; j++) {
				pixels[j] = [];
			}
			for (let n = 0; n < buffers[page-1].length; n += 3) {
				if (buffers[page-1][n] == 0) {
					width = buffers[page-1][n + 1] >= 0 && buffers[page-1][n + 1] < maxwidth ? buffers[page-1][n + 1] : 7;
					height = buffers[page-1][n + 2] >= 0 && buffers[page-1][n + 2] < maxheight ? buffers[page-1][n + 2] : 7;
				} else if (buffers[page-1][n] > 0) {
					let i = buffers[page-1][n + 1] + xoffset;
					let j = buffers[page-1][n + 2] + yoffset;
					if (i >= xoffset && i < xoffset + width && j >= yoffset && j < yoffset + height) {
						pixels[j][i] = buffers[page-1][n];
					}
				}
			}
		} else {
			for (let j = 0; j < maxheight; j++) {
				pixels[j] = [];
				for (let i = 0; i < maxwidth; i++) {
					pixels[j][i] = 0;
				}
			}
		}

	// Change color depth.
	} else if (menumode == 2) {
		depth = depth + x < 1 ? 1 : depth + x >= maxdepth ? maxdepth : depth + x;
	}

	picoBeep(1.2, 0.1);	
	updateIcons(false);
	picoFlush();
}
</script><!--/Menu-->
<!--Main--><script>
async function main() {

	// Initialize canvas on max size.
	for (let j = 0; j < maxheight; j++) {
		pixels[j] = [];
		for (let i = 0; i < maxwidth; i++) {
			pixels[j][i] = 0;
		}
	}

	// Load params.
	let keys = picoKeys();
	for (let k = 0; k < keys.length; k++) {
		console.log("Param" + k + ": " + keys[k] + " -> " + picoStrings(keys[k]));

		// Load referenced url.
		if (keys[k] == "u") {
			appurl = picoStrings(keys[k]);
			darkmode(true);

		// Load colors param.
		} else if (keys[k] == "z") {
			colors = picoNumbers(keys[k]);
			//colors = picoColcode(k);
			console.log("Color: " + colors);

		// Load pixels param.
		} else {
			let numcode = picoNumcode(k);

			// Load colors.
			if ((numcode[0] == 0 && numcode[1] == 0 && numcode[2] == 0) ||
				(numcode[0] == 1 && numcode[1] == 1 && numcode[2] == 1)) {
				colors = picoColcode(k);
				colors.length = colors.length < maxcolor * 3 ? colors.length : maxcolor * 3;
				console.log("Load color: " + colors);

			// Load pixels to canvas.
			} else if (k == 0) {
				for (let n = 0; n < numcode.length; n += 3) {
					if (numcode[n] == 0) {
						width = numcode[n + 1] >= 0 && numcode[n + 1] < maxwidth ? numcode[n + 1] : 7;
						height = numcode[n + 2] >= 0 && numcode[n + 2] < maxheight ? numcode[n + 2] : 7;
					} else if (numcode[n] > 0) {
						let i = numcode[n + 1] + xoffset;
						let j = numcode[n + 2] + yoffset;
						if (i >= xoffset && i < xoffset + width && j >= yoffset && j < yoffset + height) {
							pixels[j][i] = numcode[n];
						}
					}
				}
				console.log("Load pixel: " + pixels);

			// Load pixels to buffers.
			} else if (k < maxpage) {
				buffers[k] = numcode;
				console.log("Load buffer" + k + ": " + buffers[k]);
			}
		}
	}
	updateIcons();

	// Load colors data.
	picoColor(colors);

	// Main loop.
	for (;;) {

		// Initial param.
		let select = colors.length / 3 - 1;
		let grid = 168 / width;
		let margin = width <= 9 ? 2 : 1;

		const offset1 = 6, offset2 = 10; // Offset of canvas and pallete.
		let touching = 0; // Touching canvas(0) or pallete(1).

		// Playing loop.
		for (playing = 1; playing > 0; playing++) {
			picoClear();

			// Set touching state to avoid touching another area continuously.
			if (picoAction()) {
				touching = 0;
				updateIcons();
			}

			// Draw canvas.
			if (menumode < 2) {
				for (let j = yoffset; j < yoffset + height; j++) {
					let y = (j - yoffset - (height - 1) / 2) * grid - offset1;
					for (let i = xoffset; i < xoffset + width; i++) {
						let x = (i - xoffset - (width - 1) / 2) * grid;
						if (touching != 2 && picoMotion(x, y, grid/2)) {
							touching = 1;
							if (pixels[j][i] != select) {
								pixels[j][i] = select;
							}
							picoPixel(pixels[j][i], x, y, grid/2-1, grid/2-1);
						} else {
							picoPixel(pixels[j][i], x, y, (grid-margin)/2-1, (grid-margin)/2-1);
						}
					}
				}

			// Draw color editor.
			} else if (menumode == 2) {
				let b = colors[0];
				for (let i = 0; i < 3; i++) {
					let y = (i - 1) * 28 - offset1, x = -36, c = colors[select * 3 + i];
					if (picoAction(x, y, 10)) {
						if (select > 0) {
							c = c + 1;
							c = c >> (8 - (depth-1));
							c = c - 1 > 0 ? c - 1 : 0;
							c = c << (8 - (depth-1));
							c = c - 1 > 0 ? c - 1 : 0;
						} else {
							b = 0;
						}
						picoChar("-", select, x, y, 0, 4);
					} else if (picoMotion(x, y, 10)) {
						picoChar("-", select, x, y, 0, 6);
					} else {
						picoChar("-", select, x, y, 0, 4);
					}
					x = 36;
					if (picoAction(x, y, 10)) {
						if (select > 0) {
							c = c + 1;
							c = c >> (8 - (depth-1));
							c = c + 1 < (1 << (depth-1)) ? c + 1 : (1 << (depth-1));
							c = c << (8 - (depth-1));
							c = c - 1;
						} else {
							b = 255;
						}
						picoChar("+", select, x, y, 0, 4);
					} else if (picoMotion(x, y, 10)) {
						picoChar("+", select, x, y, 0, 6);
					} else {
						picoChar("+", select, x, y, 0, 4);
					}
					colors[select * 3 + i] = c;
					picoChar("" + c, select, 0, y, 0, 4);
				}
				colors[0] = colors[1] = colors[2] = b;
			}

			// Draw pallete.
			for (let i = 0; i < colors.length / 3; i++) {
				let x = (i - (colors.length / 3 - 1) / 2) * 16;
				let y = pico.Image.height/2 - offset2;
				if (touching != 1 && picoMotion(x, y, 8, 12)) {
					touching = 2;
					if (select != i) {
						select = i;
						picoBeep(0, 0.1);
					}
				}
				if (i == select) {
					picoChar("+", i, x, y, 0, 4);
				} else {
					picoChar("-", i, x, y, 0, 4);
				}
			}

			await picoFlip();
			await picoRead();
		} // End of playing loop.
	} // End of main loop.
};
main();
</script><!--/Main-->
