const maxsize = 20; // Canvas max size.
var width = 7, height = 7; // Canvas size.
var xoffset = picoDiv(maxsize - width, 2), yoffset = picoDiv(maxsize - height, 2); // Canvas offset.
const maxcount = 20; // Buffer max count.
var count = 1; // Buffer count.
var buffers = []; // Pixels buffers.
var playing = 1; // Playing count.
var pixels = []; // Pixels.
//const colors8 = [255,255,255,255,219,171,159,255,243,188,188,188,231,0,91,0,115,239,0,147,59,167,0,0,143,0,119,0,63,23]; // Color uses original 8 bits.

var colors = [255,255,255,255,223,175,159,255,247,191,191,191,231,0,95,0,119,239,0,151,63,167,0,0,143,0,119,0,63,23]; // Colors.

<!--Menu--><script>

	// Start bros.
	function startBros() {
		let numcode = [0, width, height];
		if (pixels) {
			for (let j = yoffset; j < yoffset + height; j++) {
				for (let i = xoffset; i < xoffset + width; i++) {
					if (pixels[j][i]) {
						let k = numcode.length;
						if (pixels[j][i] == 8) {
							numcode[k] = 2;
							numcode[k + 3] = 3;
							numcode[k + 4] = i - yoffset;
							numcode[k + 5] = j - xoffset;
						} else if (pixels[j][i] == 4) {
							numcode[k] = 2;
						} else if (pixels[j][i] == 5) {
							numcode[k] = 3;
						} else {
							numcode[k] = 1;
						}
						numcode[k + 1] = i - xoffset;
						numcode[k + 2] = j - yoffset;
					}
				}
			}
			if (width != 7 || height != 7 || numcode.length > 3) {
				picoSetNumcode(numcode);
			} else {
				picoSetNumcode([]);
			}
		}
		picoShare(false, "bros.html");
	}

	// Update thumbnail image.
	// @todo replace magic number.
	async function updateThumbnail(force = true) {
		if (force || buffers[count - 1]) {
			//console.log("Update" + count + ": " + buffers[count - 1]);

			// Store pixels to buffers.
			if (!buffers[count - 1]) {
				buffers[count - 1] = [];
				for (let j = 0; j < maxsize; j++) {
					buffers[count - 1][j] = [];
					for (let i = 0; i < maxsize; i++) {
						buffers[count - 1][j][i] = 0;
					}
				}
			}
			let remove = true;
			for (let j = yoffset; j < yoffset + height; j++) {
				for (let i = xoffset; i < xoffset + width; i++) {
					if (pixels[j][i]) {
						remove = false;
					}
					buffers[count - 1][j][i] = pixels[j][i];
				}
			}
			if (remove) {
				buffers[count - 1] = null;
			}
		}

		if (buffers[count - 1]) {
			// Update thumbnail.
			const thick = 4, w = thick, h = thick;
			let offscreen = new pico.Image("offscreen", width * thick *5/4, height * thick *5/4);
			await offscreen.color(colors);
			await offscreen.pixel(0, 0, 0, width * thick *5/4, height * thick *5/4);
			for (let j = yoffset; j < yoffset + height; j++) {
				let y = (j - yoffset - (height - 1) / 2) * thick * 5;
				for (let i = xoffset; i < xoffset + width; i++) {
					if (buffers[count - 1][j][i]) {
						let x = (i - xoffset - (width - 1) / 2) * thick * 5;
						await offscreen.pixel(buffers[count - 1][j][i], x, y, w, h);
					}
				}
			}
			
			// Update thumbnail.
			let e = document.getElementById("icon");
			if (e) {
				e.style.display = "flex";
				e.src = offscreen.data();
			}
		} else {

			// Disable thumbnail.
			let e = document.getElementById("icon");
			if (e) {
				e.style.display = "none";
			}
		}
	}

	// Share.
	async function share() {
		updateThumbnail();
		picoResetParams();

		// Create num code to share url.
		let hmax = 0;
		for (let h = 0; h < maxcount; h++) {
			if (buffers[h]) {
				let numcode = [0, width, height];
				for (let j = yoffset; j < yoffset + height; j++) {
					for (let i = xoffset; i < xoffset + width; i++) {
						if (buffers[h][j][i]) {
							let k = numcode.length;
							numcode[k + 0] = buffers[h][j][i];
							numcode[k + 1] = i - xoffset;
							numcode[k + 2] = j - yoffset;
						}
					}
				}
				picoSetNumcode(numcode, h);
				hmax = h + 1;
			}
		}
		//picoSetColcode(colors, hmax);

		// Start sharing.
		await picoShare(true, null);
	}

	// Change canvas count.
	function changeCount(x) {
			
		// Update vars.
		count = count + x < 1 ? 1 : count + x >= maxcount ? maxcount : count + x;
		//console.log("Count: " + count);
		playing = -1; // Restart.

		// Load pixels from buffers.
		if (buffers[count - 1]) {
			for (let j = 0; j < maxsize; j++) {
				pixels[j] = [];
				for (let i = 0; i < maxsize; i++) {
					pixels[j][i] = buffers[count - 1][j][i];
				}
			}
		} else {
			for (let j = 0; j < maxsize; j++) {
				pixels[j] = [];
				for (let i = 0; i < maxsize; i++) {
					pixels[j][i] = 0;
				}
			}
		}

		// Update button.
		let e = document.getElementById("count");
		if (e) {
			e.innerText = "" + count;
		}

		picoBeep(1.2, 0.1);
		updateThumbnail(false);
	}
	
	// Change canvas size.
	function changeSize(x) {
			
		// Update vars.
		width = width + x < 3 ? 3 : width + x >= maxsize ? maxsize : width + x;
		height = height + x < 3 ? 3 : height + x >= maxsize ? maxsize : height + x;
		xoffset = picoDiv(maxsize - width, 2);
		yoffset = picoDiv(maxsize - height, 2);
		//console.log("Size: " + width + "x" + height + " + " + xoffset + "," + yoffset);
		playing = -1; // Restart.
			
		// Update button.
		let e = document.getElementById("size");
		if (e) {
			e.innerText = "x" + width;
		}

		picoBeep(1.2, 0.1);	
		updateThumbnail(false);
	}
</script><!--/Menu-->
<!--Main--><script>
async function main() {

	// Load query params.
	for (let j = 0; j < maxsize; j++) {
		pixels[j] = [];
		for (let i = 0; i < maxsize; i++) {
			pixels[j][i] = 0;
		}
	}

	// Load params.
	let keys = picoKeys();
	for (let h = 0; h < keys.length; h++) {
		console.log("Param" + h + ": " + keys[h] + " -> " + picoStrings(h));

		// Load colors param.
		/*if (keys.length >= 2 && h == keys.length - 1) {
			colors = picoColcode(h);
			console.log("Color: " + colors);

		// Load pixels param.
		} else*/ {
			let numcode = picoNumcode(h);

			// Load pixels to canvas.
			if (h == 0) {
				for (let k = 0; k < numcode.length; k += 3) {
					if (numcode[k] == 0) {
						width = numcode[k + 1] >= 0 && numcode[k + 1] < maxsize ? numcode[k + 1] : 7;
						height = numcode[k + 2] >= 0 && numcode[k + 2] < maxsize ? numcode[k + 2] : 7;
						changeSize(0);
					} else if (numcode[k] > 0) {
						let i = numcode[k + 1] + xoffset;
						let j = numcode[k + 2] + yoffset;
						if (i >= xoffset && i < xoffset + width && j >= yoffset && j < yoffset + height) {
							pixels[j][i] = numcode[k];
						}
					}
				}
				console.log("Pixel: " + pixels);
				updateThumbnail();

			// Load pixels to buffers.
			} else if (h < maxcount) {
				//console.log("Load buffer" + h + ": " + maxcount);
				buffers[h] = [];
				for (let j = 0; j < maxsize; j++) {
					buffers[h][j] = [];
					for (let i = 0; i < maxsize; i++) {
						buffers[h][j][i] = 0;
					}
				}
				for (let k = 0; k < numcode.length; k += 3) {
					if (numcode[k] > 0) {
						let i = numcode[k + 1] + xoffset;
						let j = numcode[k + 2] + yoffset;
						if (i >= xoffset && i < xoffset + width && j >= yoffset && j < yoffset + height) {
							buffers[h][j][i] = numcode[k];
						}
					}
				}
				console.log("Buffer" + h + ": " + buffers[h]);
			}
		}
	}

	// Load colors data.
	picoColor(colors);

	// Main loop.
	for (;;) {

		// Initial param.
		let select = colors.length / 3 - 1;
		//const margin = width <= 7 ? 8 : 6;
		//let thick = 42 / width - margin / 4,  grid = thick * 4 + margin, offset = 10;
		let thick = width <= 3 ? 10 : width <= 5 ? 6  : width <= 7 ? 4  : width <= 8 ? 3  : width <= 9 ? 2.5 : width <= 12 ? 2  : width <= 14 ? 1.5 : width <= 16 ? 1  : 0.5;
		let grid  = width <= 3 ? 48 : width <= 5 ? 32 : width <= 7 ? 24 : width <= 8 ? 20 : width <= 9 ? 18  : width <= 12 ? 14 : width <= 14 ? 12  : width <= 16 ? 10 : 8;
		let offset = 10;//width <= 16 ? 10 : 2;
		let touching = 0; // Touching pixels(0) or colors(1).

		// Playing loop.
		for (playing = 1; playing > 0; playing++) {
			picoClear();

			// Set touching state to avoid touching another area continuously.
			if (picoAction()) {
				touching = 0;
				updateThumbnail();
			}

			// Draw pixels.
			for (let j = yoffset; j < yoffset + height; j++) {
				let y = (j - yoffset - (height - 1) / 2) * grid - 4;
				for (let i = xoffset; i < xoffset + width; i++) {
					let x = (i - xoffset - (width - 1) / 2) * grid;
					if (touching != 2 && picoMotion(x, y, grid/2)) {
						touching = 1;
						if (pixels[j][i] != select) {
							pixels[j][i] = select;
						}
						picoPixel(pixels[j][i], x, y, thick*1.5, thick*1.5);
					} else {
						picoPixel(pixels[j][i], x, y, thick, thick);
					}
				}
			}

			// Draw colors.
			for (let i = 0; i < colors.length / 3; i++) {
				let x = (i - (colors.length / 3 - 1) / 2) * 16;
				let y = 100 - offset;
				if (touching != 1 && picoMotion(x, y, 8, 12)) {
					touching = 2;
					if (select != i) {
						select = i;
						picoBeep(0, 0.1);
					}
				}
				if (i == select) {
					picoChar("+", i, x, y, 0, 1);
				} else {
					picoChar("-", i, x, y, 0, 1);
				}
			}

			await picoFlip();
			await picoRead();
		} // End of playing loop.
	} // End of main loop.
};
main();
