<!--Menu--><script>

// Enable or disable menu.
function updateMenu(id, enable, text=null, data=null) {
	let e = document.getElementById(id);
	if (e) {
		e.style.display = enable ? "flex" : "none";
		if (text) {
			e.innerText = text;
		}
		if (data) {
			e.src = data;
		}
	}
}

// Edit or share level.
async function editLevel() {
	if (orignal && result > 0) {
		await picoShare();
	} else {
		await picoReload("index.html?u=dice.html&");
	}
}

// Start rolling.
function startRolling() {

	// Update buttons.
	updateMenu("edit", !maximum, "*");
	updateMenu("level", true, maximum > 0 ? "" + maximum : "" + pixels.length);
};

// Start showing.
function startShowing() {

	// Update buttons.
	updateMenu("edit", !maximum, orignal ? "^" : "*");
};

// Change count of dice.
function changeLevel(x) {
	if (x) {
		count = (count + x > 20) ? 20 : (count + x < 1) ? 1 : count + x;
	} else if (!orignal) {
		maximum = maximum ? 0 : 6;
	}
	rolling = -1; // Reroll.
	startRolling();
	picoBeep(1.2, 0.1);
};

<!--Main--><script>
async function main() {
	//var count = 1; // Count of dice.
	//var maximum = 6; // Maximum of dice faces.
	//var rolling = 0; // Rolling count.

	// Load query params.
	let keys = picoKeys(), originalcolors = [], originalpixels = [];
	for (let k = 0; k < keys.length; k++) {
		console.log("Param" + k + ": " + keys[k] + " -> " + picoStrings(keys[k]));
		let numcode = picoNumcode(k);

		// Load colors.
		if ((numcode[0] == 0 && numcode[1] == 0 && numcode[2] == 0) ||
			(numcode[0] == 1 && numcode[1] == 1 && numcode[2] == 1)) {
			originalcolors = picoColcode(k);

		// Load pixels.
		} else {
			let index = 0;
			for (let n = 0; n < numcode.length; n += 3) {
				if (numcode[n] == 0) {
					width  = numcode[n + 1] >= 0 && numcode[n + 1] <= 20 ? numcode[n + 1] : 7;
					height = numcode[n + 2] >= 0 && numcode[n + 2] <= 20 ? numcode[n + 2] : 7;
					originalpixels[k] = [];
				} else {
					originalpixels[k][index * 3] = numcode[n];
					originalpixels[k][index * 3 + 1] = numcode[n + 1] - (width - 1) / 2;
					originalpixels[k][index * 3 + 2] = numcode[n + 2] - (height - 1) / 2;
					index++;
				}
			}
		}
	}

	// Set original colors and pixels.
	if (originalpixels.length > 0 && originalpixels[0].length > 0) {
		orignal = true;
		colors = originalcolors;
		pixels = originalpixels;
		maximum = 0;
	}

	// Start rolling.
	startRolling();

	// Main loop.
	var number = 0; // Rolled number.
	while (true) {

		// Sprite lines and rows.
		let lineMax = picoSqrt(count - 1) + 1;
		let lines = picoDiv(count - 1, lineMax) + 1;
		let lineMod = picoMod(count - 1, lineMax) + 1;
		console.log("" + count + " -> " + lineMax + " " + lines + " " + lineMod);
		let posx = [], posy = [];
		for (let i = 0; i < count; i++) {
			let x = picoMod(i, lineMax) + 1, y = picoDiv(i, lineMax) + 1;
			if (y < lines) {
				posx[i] = ((x) / (lineMax + 1) - 0.5) * 200;
				posy[i] = ((lines + 1 - y) / (lines + 1) - 0.5) * 200;
			} else {
				posx[i] = ((x) / (lineMod + 1) - 0.5) * 200;
				posy[i] = ((lines + 1 - y) / (lines + 1) - 0.5) * 200;
			}
			//console.log("" + x + "," + y + " -> " + posx[i] + "," + posy[i]);
		}

		// Sprite scale.
		let scale = 1;
		if (maximum == 0 && pixels.length > 0) {
			scale = 15 / ((count < lineMax ? count : lines >= lineMax ? lines : lineMax) + 1) * 7 / width;
		} else {
			scale = 15 / ((count < lineMax ? count : lines >= lineMax ? lines : lineMax) + 1);
		}

		// Rolling dice.
		let angle = 0;
		let randoms = [];
		result = 0;
		for (rolling = 1; rolling >= 1; rolling++) {

			if (result > 0) {

				// Restart to roll dice.
				if (picoMotion()) {
					if (rolling > 10) {
						result = 0;
						rolling = -1;

						// Restart rolling.
						startRolling();
					}
				}
			} else {

				// Hold to rolling dice.
				if (picoMotion()) {
					rolling = 1;

				// Timeout and show result.
				} else if (rolling > 60) {
					for (let i = 0; i < count; i++) {
						result += (randoms[i] + 1);
					}
					angle = 0;
					rolling = 1;
					number++;

					// End rolling.
					startShowing();

					// Number matched beeps on show result.
					const kcents = [-1.0,
						-0.9,-0.7,-0.5, -0.4,-0.2, 0.0, 0.2, // 1:Do,2:Re,3:Mi, 4:Fa,5:So,6:La,7:Ti
						 0.3, 0.5, 0.7,  0.8, 1.0, 1.2, 1.4,
						 1.5, 1.7, 1.9,  2.0, 2.2];
					const timing = count <= 2 ? 0.2 : 0.5/count;
					for (let i = 0; i < count; i++) {
						let k = randoms[i] < 10 ? randoms[i] : randoms[i] - 10;
						let j = k >= 0 && k < kcents.length ? k : 0;
						picoBeep(kcents[j], timing/2, timing * i);
					}
				}
			}

			// Update angle.
			if (result <= 0) {
				angle = picoMod(angle + 20, 360);
				if (maximum == 0) {
					if (pixels.length > 0) {
						for (let i = 0; i < count; i++) {
							randoms[i] = picoRandom(pixels.length);
						}
					}
				} else {
					for (let i = 0; i < count; i++) {
						randoms[i] = picoRandom(maximum);
					}
				}
			}

			// Clear screen.
			picoClear();

			// Draw sprites.
			let n = result <= 0 ? number : number - 1;
			picoChar(n, 0, 0, -80);
			let s = rolling < 5 ? scale * (0.8 + 0.04 * rolling) : scale;
			if (maximum == 0 && pixels.length > 0) {
				picoColor(colors);
				for (let i = 0; i < count; i++) {
					picoRect([-(width - 1)/2, -(height - 1)/2, (width - 1), (height - 1)], 0, posx[i], posy[i], angle, s);
					picoSprite(pixels[randoms[i]], posx[i], posy[i], angle, s);
				}
			} else {
				picoColor(null);
				for (let i = 0; i < count; i++) {
					picoSprite(dots[randoms[i]], posx[i], posy[i], angle, s);
				}
			}

			await picoFlip();
			await picoRead();
		} // End of playing loop.
	} // End of main loop.
};
main();
</script><!--/Main-->
