<!--Menu--><script>

// Enable or disable menu.
function updateMenu(id, enable, text=null, icon=null) {
	let e = document.getElementById(id);
	if (e) {
		e.style.display = enable ? "flex" : "none";
		let e1 = document.getElementById(id + "Text");
		if (e1) {
			e1.style.display = text ? "flex" : "none";
			e1.innerText = text ? text : "";
		} else {
			e.style.display = text ? "flex" : "none";
			e.innerText = text ? text : "";
		}
		let e2 = document.getElementById(id + "Icon");
		if (e2) {
			e2.style.display = icon ? "flex" : "none";
			e2.src = icon ? icon : "";
		}
	}
}

// Set darkmode.
function darkmode(enable) {
	let e = document.body;
	if (e) {
		e.style.backgroundColor = enable ? "#888" : "#fff";
		e.style.color = enable ? "#fff" : "#888";
	}
	updateMenu("title", !enable);
	updateMenu("subtitle", !enable);
}

// Update buttons.
async function updateButtons() {
	if (maximum == 0 || (pixels.length > 0 && result == 0)) {
		updateMenu("action", true, "*");
	} else if (count > 0 && result > 0) {
		updateMenu("action", true, "^");
	} else {
		updateMenu("action", false);
	}
	if (maximum == 0 || count == 0) {
		updateMenu("select", true, "?");
	} else if (pixels.length > 0) {
		let data = await picoSpriteData(pixels[pixels.length - 1], colors);
		updateMenu("select", true, null, data);
	} else if (maximum >= 3 && maximum <= 9) {
		let data = await picoSpriteData(dots[maximum - 1]);
		updateMenu("select", true, null, data);
	} else if (maximum <= 10) {
		let data = await picoSpriteData(nums[maximum]);
		updateMenu("select", true, null, data);
	} else {
		updateMenu("select", true, "?");
	}
	//darkmode(maximum == 0);
}

// Action button for edit or start sharing.
async function menuAction() {

	// Enter to edit mode.
	if (maximum == 0 || (pixels.length > 0 && result == 0)) {
		picoResetParams();
		let key = 0;
		for (; key < pixels.length; key++) {
			if (pixels[key].length > 0) {
				picoSetNumcode(pixels[key], key);
			}
		}
		picoSetColcode(colors, key);
		picoSetStrings("dice.html", "u");
		await picoReload("index.html");

	// Start sharing.
	} else if (result > 0) {
		picoResetParams();
		picoSetStrings("" + count + "d" + maximum + "@" + result, 0);
		let key = 0;
		for (; key < pixels.length; key++) {
			if (pixels[key].length > 0) {
				picoSetNumcode(pixels[key], key + 1);
			}
		}
		picoSetColcode(colors, key + 1);
		await picoShare();
	}
}

// Select button for change count of dice.
async function menuSelect(x) {

	// Change count of dice.
	if (x) {
		if ((x > 0 && count + x <= maxcount) || (x < 0 && count + x > 0)) {
			count = count + x;
			rolling = -1; // Reroll.
			result = 0;
			picoBeep(1.2, 0.1);
		/*} else if (x < 0 && count + x == 0) {
			count = 0;
			result = 1;
			picoBeep(1.2, 0.1);*/
		} else {
			picoBeep(-1.2, 0.1);
		}
		updateButtons();
		picoFlush();

	// Reroll.
	} else if (pixels.length > 0) {
		rolling = -1; // Reroll.
		result = 0;
		picoBeep(1.2, 0.1);
		picoFlush();

	// Change maximum of dice faces.
	} else if (count > 0) {
		maximum = maximum == 6 ? 10 : maximum == 10 ? 0 : 6;
		rolling = -1; // Reroll.
		result = 0;
		picoBeep(1.2, 0.1);
		updateButtons();
		picoFlush();

	// Enter to edit mode.
	} else {
		picoResetParams();
		let key = 0;
		for (; key < pixels.length; key++) {
			if (pixels[key].length > 0) {
				picoSetNumcode(pixels[key], key);
			}
		}
		picoSetColcode(colors, key);
		picoSetStrings("dice.html", "u");
		await picoReload("index.html");
	}
};

<!--Main--><script>
async function main() {
	//var count = 1; // Count of dice.
	//var maximum = 6; // Maximum of dice faces.
	//var rolling = 0; // Rolling count.

	// Load query params.
	let keys = picoKeys();
	for (let k = 0; k < keys.length; k++) {
		console.log("Param" + k + ": " + keys[k] + " -> " + picoStrings(keys[k]));
		let value = picoStrings(k);

		// Load colors.
		if ((value[0] == "0" && value[1] == "0" && value[2] == "0") ||
			(value[0] == "1" && value[1] == "1" && value[2] == "1")) {
			colors = picoColcode(k);

		// Load pixels.
		} else if (value[0] == "0" && value[1] != "0" && value[2] != "0") {
			if (value.length >= 6) {
				pixels[pixels.length] = picoNumcode(k);
				maximum = pixels.length;
			}

		// Load initial params.
		} else {
			let numbers = picoNumbers(k);
			count = numbers[0] < 20 ? numbers[0] : 20;
			maximum = numbers[1] < 20 ? numbers[1] : 20;
			picoRandom(0, numbers[2]);
		}
	}

	// Initialize buttons.
	updateButtons();

	// Main loop.
	var number = 0; // Rolled number.
	while (true) {

		// Sprite lines and rows.
		let lineMax = picoSqrt(count - 1) + 1;
		let lines = picoDiv(count - 1, lineMax) + 1;
		let lineMod = picoMod(count - 1, lineMax) + 1;
		console.log("" + count + " -> " + lineMax + " " + lines + " " + lineMod);
		let posx = [], posy = [];
		for (let i = 0; i < count; i++) {
			let x = picoMod(i, lineMax) + 1, y = picoDiv(i, lineMax) + 1;
			if (y < lines) {
				posx[i] = ((x) / (lineMax + 1) - 0.5) * 200;
				posy[i] = ((lines + 1 - y) / (lines + 1) - 0.5) * 200;
			} else {
				posx[i] = ((x) / (lineMod + 1) - 0.5) * 200;
				posy[i] = ((lines + 1 - y) / (lines + 1) - 0.5) * 200;
			}
			//console.log("" + x + "," + y + " -> " + posx[i] + "," + posy[i]);
		}

		// Sprite scale.
		let scale = 15 / ((count < 1 ? 1 : count < lineMax ? count : lines >= lineMax ? lines : lineMax) + 1);

		// Rolling dice.
		let angle = 0;
		let randoms = [];
		result = 0;
		for (rolling = 1; rolling >= 1; rolling++) {

			if (result > 0 || maximum == 0) {

				// Restart to roll dice.
				if (count > 0) {
					if (picoMotion()) {
						result = 0;
						rolling = -1;
						updateButtons();
					}

				// Change blank dice face.
				} else {
					if (picoMotion()) {
						rolling = 0;
					} else if (picoAction()) {
						result = picoMod(result, pixels.length) + 1;
					}
				}

			} else if (count > 0) {

				// Hold to rolling dice.
				if (picoMotion()) {
					rolling = 1;

				// Timeout and show result.
				} else if (rolling > 60) {
					result = picoSeed(); // Set result seed.
					for (let i = 0; i < count; i++) {
						randoms[i] = picoRandom(maximum > 0 ? maximum : pixels.length);
					}
					angle = 0;
					rolling = 1;
					number++;
					updateButtons();

					// Number matched beeps on show result.
					const kcents = [-1.0,
						-0.9,-0.7,-0.5, -0.4,-0.2, 0.0, 0.2, // 1:Do,2:Re,3:Mi, 4:Fa,5:So,6:La,7:Ti
						 0.3, 0.5, 0.7,  0.8, 1.0, 1.2, 1.4,
						 1.5, 1.7, 1.9,  2.0, 2.2];
					const timing = count <= 2 ? 0.2 : 0.5/count;
					for (let i = 0; i < count; i++) {
						let k = randoms[i] < 10 ? randoms[i] : randoms[i] - 10;
						let j = k >= 0 && k < kcents.length ? k : 0;
						picoBeep(kcents[j], timing/2, timing * i);
					}
				}
			}

			// Update angle.
			if (count > 0 && result <= 0) {
				angle = picoMod(angle + 20, 360);
				for (let i = 0; i < count; i++) {
					randoms[i] = picoMod((i + rolling), maximum > 0 ? maximum : pixels.length);
				}
			}

			// Clear screen.
			picoClear();

			// Draw number sprite.
			if (count > 0) {
				let n = result <= 0 ? number : number - 1;
				picoChar(n, 0, 0, -80);
			}

			let s = rolling < 5 ? scale * (0.8 + 0.04 * rolling) : scale;

			// Draw blank sprite.
			if (maximum == 0) {
				picoColor([255,255,255, 127,127,127]);
				for (let i = 0; i < count; i++) {
					picoSprite([0,9,9], 0, posx[i], posy[i], 0, s);
				}

			// Draw original design sprite.
			} else if (pixels.length > 0) {
				if (count > 0) {
					picoColor(colors);
					for (let i = 0; i < count; i++) {
						let s1 = s * 9 / picoSpriteSize(pixels[randoms[i]]);
						picoSprite(pixels[randoms[i]], 0, posx[i], posy[i], angle, s1);
					}

				// Draw blank sprite.
				} else {
					picoColor([255,255,255, 127,127,127, 127,127,127, 127,127,127, 127,127,127, 127,127,127, 127,127,127, 127,127,127, 127,127,127, 127,127,127]);
					let s1 = s * 9 / picoSpriteSize(pixels[result - 1]);
					picoSprite(pixels[result - 1], 0, posx[0], posy[0], 0, s1);
				}

			// Draw dotted design sprite.
			} else if (maximum >= 3 && maximum <= 9) {
				if (count > 0) {
					picoColor(null);
					for (let i = 0; i < count; i++) {
						picoSprite(dots[randoms[i]], 0, posx[i], posy[i], angle, s);
					}

				// Draw blank sprite.
				} else {
					picoColor([255,255,255, 127,127,127]);
					picoSprite([0,9,9], 0, posx[0], posy[0], 0, s);
				}

			// Draw numbered design sprite.
			} else if (maximum <= 10) {
				if (count > 0) {
					picoColor(null);
					for (let i = 0; i < count; i++) {
						picoSprite(nums[randoms[i]], 0, posx[i], posy[i], angle, s);
					}

				// Draw blank sprite.
				} else {
					picoColor([255,255,255, 127,127,127]);
					picoSprite([0,9,9], 0, posx[0], posy[0], 0, s);
				}

			// Draw blank sprite.
			} else {
				picoColor([255,255,255, 127,127,127]);
				for (let i = 0; i < count; i++) {
					picoSprite([0,9,9], 0, posx[i], posy[i], angle, s);
				}
			}

			await picoFlip();
			await picoRead(result > 0 && rolling >= 5 ? -1 : 0);
		} // End of playing loop.
	} // End of main loop.
};
main();
</script><!--/Main-->
