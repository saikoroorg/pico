<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
<style>
html {
	overflow: hidden;
}
body {
	display: flex; display-webkit: flex;
	flex-direction: column; -webkit-flex-direction: column;
	justify-content: center; -webkit-justify-content: center;
}
</style>
</head>
<body>
<script src="touch.js"></script>
<script src="image.js"></script>
<!--Main--><script>
(async () => {

	picoColor([204,204,204, 221,221,221, 238,238,238, 255,255,255]);
	let keyboard = ["1234567890", "QWERTYUIOP", "ASDFGHJKL<", "ZXCVBNM.>"];
	let textarea = "";

	for (;;) {
		picoClear();
		picoPixel(1, -25,-25,50,50);

		for (let j = 0; j < keyboard.length; j++) {
			let y = j * 24 + 2;
			for (let i = 0; i < keyboard[j].length; i++) {
				let x = (i - keyboard[j].length / 2) * 16 + 8;
				let char = keyboard[j].substr(i, 1);
				if (picoAction(x, y, 10)) {
					if (char == "<") {
						textarea = textarea.substr(0, textarea.length - 1);
					} else if (char == ">") {
						textarea = "";
					} else {
						textarea = textarea.substr(-10, 10) + char;
					}
					picoChar(char, 2, x, y, 0, 1.5);
				} else if (picoMotion(x, y, 8)) {
					picoChar(char, 2, x, y, 0, 1.5);
				} else {
					picoChar(char, 0, x, y, 0, 1);
				}
			}
		}
		picoText(textarea, [-22,-16,44,16], 2);

		await picoFlip();
		await picoRead();
	}

})();
</script><!--/Main-->
</body>
</html>
