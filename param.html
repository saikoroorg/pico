<html>
<head>
<meta charset="utf-8">
</head>
<body>
<script src="param.js"></script>
<!--Main--><script>
document.addEventListener("click", async (evt) => {

console.log("Strings: " + picoStrings());
console.log("Numbers: " + picoNumbers());
console.log("Numcode: " + picoNumcode());
console.log("Colcode: " + picoColcode());

picoSetNumbers([255,255,255,
		255,219,171, 159,255,243, 188,188,188,
		231,0,91,    0,115,239,   0,147,59,
		167,0,0,     143,0,119,   0,63,23]);
console.log("Strings: " + picoStrings());
console.log("Numbers: " + picoNumbers());

picoSetNumcode([255,255,255,
		255,219,171, 159,255,243, 188,188,188,
		231,0,91,    0,115,239,   0,147,59,
		167,0,0,     143,0,119,   0,63,23]);
console.log("Strings: " + picoStrings());
console.log("Numcode: " + picoNumcode());

picoSetColcode([255,255,255,
		255,219,171, 159,255,243, 188,188,188,
		231,0,91,    0,115,239,   0,147,59,
		167,0,0,     143,0,119,   0,63,23]);
console.log("Strings: " + picoStrings());
console.log("Numcode: " + picoNumcode());
console.log("Colcode: " + picoColcode());

picoShare();

let code = [];
for (let i = 0; i <= 255; i++) {
	code[i] = i;
}
let code1 = pico.param._compressCode(code, 0);
let code2 = pico.param._expandCode(code1);
for (let i = 0; i <= 255; i++) {
	console.log("" +
		code[i] + ":" + ("00000000"+code[i].toString(2)).slice(-8) + " -> " +
		code1[i] + ":" + ("00000000"+code1[i].toString(2)).slice(-8) + " -> " + 
		code2[i] + ":" + ("00000000"+code2[i].toString(2)).slice(-8));
}

});</script><!--/Main-->
</body>
</html>
